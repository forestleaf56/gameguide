<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Master - Quest Log</title>
    <style>
        /* --- GAMING THEME VARIABLES --- */
        :root {
            --bg-dark: #111;         /* Void Black */
            --hud-bg: #1a1a2e;       /* Inventory Screen */
            --health-red: #e74c3c;   /* HP Bar */
            --mana-blue: #3498db;    /* MP Bar */
            --xp-gold: #f1c40f;      /* Experience */
            --term-green: #2ecc71;   /* System Text */
            --loot-purple: #9b59b6;  /* Epic Loot */
            
            /* Fonts */
            --font-pixel: "Courier New", Courier, monospace; /* Retro feel */
            --font-ui: "Verdana", sans-serif; /* Clean HUD */
            
            /* Background: Hexagon Grid or Scanlines */
            --bg-pattern: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        * {
            box-sizing: border-box;
            scrollbar-color: var(--mana-blue) var(--hud-bg);
            scrollbar-width: thin;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-ui);
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- THE QUEST WINDOW --- */
        .main-window {
            max-width: 800px;
            width: 95%;
            margin: 20px auto; 
            display: flex;
            flex-direction: column;
            height: 90vh;
            
            /* Console/HUD Look */
            background-color: var(--hud-bg); 
            border: 4px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3); /* Blue Glow */
            position: relative;
        }

        /* Decoration: Top Bar (Health/Mana look) */
        .main-window::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--health-red) 30%, var(--mana-blue) 30%, var(--mana-blue) 60%, var(--xp-gold) 60%);
            z-index: 5;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        /* --- HEADER --- */
        header {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-bottom: 2px solid var(--mana-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .header-title-box {
            display: flex; 
            align-items: center; 
            gap: 12px;
            flex: 1;          
        }

        .window-title {
            font-family: var(--font-pixel);
            font-size: 1.2rem;
            color: var(--term-green);
            text-shadow: 0 0 5px var(--term-green);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Level Counter */
        .sequence-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #000;
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid var(--xp-gold);
            font-family: var(--font-pixel);
            color: var(--xp-gold);
            font-size: 0.9rem;
        }
        
        .marquee-container {
            background: #222;
            color: #fff;
            font-family: var(--font-pixel);
            padding: 5px;
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
            color: var(--mana-blue);
        }

        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-image: var(--bg-pattern); /* Scanlines */
            background-color: var(--bg-dark);
        }

        .default-text {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            color: var(--term-green);
            border: 1px dashed var(--term-green);
            border-radius: 5px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-family: var(--font-pixel);
        }
        .default-text h1 {
            font-size: 1.5rem;
            color: var(--xp-gold);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        /* --- MESSAGE BUBBLES --- */
        .chat {
            padding: 15px;
            max-width: 90%;
            position: relative;
            line-height: 1.5;
            font-family: var(--font-ui);
            font-size: 0.95rem;
            border-radius: 4px;
        }

        /* Guide Bubble (NPC Style) */
        .chat.incoming {
            align-self: flex-start;
            background: #2c3e50;
            color: #ecf0f1;
            border-left: 5px solid var(--mana-blue);
            box-shadow: 2px 2px 0 #000;
        }

        /* Player Bubble (Chat Box Style) */
        .chat.outgoing {
            align-self: flex-end;
            text-align: right;
            background: #27ae60;
            color: #fff;
            border-right: 5px solid var(--xp-gold);
            box-shadow: -2px 2px 0 #000;
        }

        .chat-details {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .avatar-box {
            background: #000;
            border: 2px solid #fff;
            width: 50px;
            height: 50px;
            min-width: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            /* Square avatars for pixel art feel */
            border-radius: 4px; 
            overflow: hidden;
            image-rendering: pixelated; /* Keeps pixel art sharp */
        }
        
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-content p {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            padding-top: 5px;
        }
        
        .chat-content p.error { color: var(--health-red); font-weight:bold; font-family:var(--font-pixel); }

        .timestamp {
            font-size: 0.7rem;
            font-family: var(--font-pixel);
            color: #7f8c8d;
            margin-bottom: 5px;
            display: block;
            letter-spacing: 1px;
        }
        .chat.outgoing .timestamp { color: #bdc3c7; }

        /* --- TYPING AREA --- */
        .typing-container {
            padding: 15px;
            background: #111;
            border-top: 2px solid #333;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .control-panel {
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-pixel);
            font-size: 0.7rem;
            color: var(--term-green);
        }

        .typing-textarea {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        textarea {
            flex: 1;
            height: 50px;
            resize: none;
            border: 2px solid #333;
            background: #000;
            color: var(--term-green);
            border-radius: 0;
            padding: 10px;
            font-family: var(--font-pixel);
            font-size: 0.9rem;
            outline: none;
        }
        textarea:focus { 
            border-color: var(--term-green);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.2);
        }

        /* --- BUTTONS --- */
        .btn-dna {
            background: var(--xp-gold);
            color: #000;
            border: 2px solid #fff;
            border-radius: 0; /* Square buttons */
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            font-family: var(--font-pixel);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #b7950b; /* Retro block shadow */
            transition: 0.1s;
        }
        .btn-dna:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #b7950b;
        }
        .btn-dna:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        .btn-reset { 
            font-size: 0.7rem; 
            padding: 5px 10px;
            background: transparent; 
            border: 1px solid var(--health-red);
            color: var(--health-red);
            box-shadow: none;
        }
        .btn-reset:hover { background: var(--health-red); color: #fff; transform:none; }

        /* --- ANIMATIONS --- */
        .blink { animation: blinker 1s step-start infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        .typing-animation {
            display: flex;
            gap: 5px;
            padding-top: 15px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--mana-blue);
            box-shadow: 2px 2px 0 #000;
            animation: bounce 0.6s infinite alternate;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; background: var(--xp-gold); }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; background: var(--health-red); }
        @keyframes bounce { to { transform: translateY(-6px); } }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .main-window { height: 90vh; width: 98%; margin: 10px auto; }
            textarea { font-size: 16px; } 
        }

    </style>
</head>
<body>

    <div class="main-window">
        <header>
            <div class="header-title-box">
                <div style="font-size:1.5rem;">ðŸŽ®</div>
                <span class="window-title">Quest Log</span>
            </div>
            <div class="sequence-counter">
                <span>HP: 100%</span> | <span>LVL: 99</span>
            </div>
            <div style="font-size:1.5rem; cursor:pointer; color:#555; margin-left:10px; font-weight:bold;" onclick="window.close()">X</div>
        </header>

        <div class="marquee-container">
            <marquee scrollamount="6" style="text-transform:uppercase;">Loading world... Don't forget to save your game... It's dangerous to go alone! ... Press Start to Join ...</marquee>
        </div>

        <div class="chat-container">
            </div>

        <div class="typing-container">
            <div class="control-panel">
                <span>SERVER: <span class="blink" style="color:var(--term-green)">ONLINE</span></span>
                <button id="delete-btn" class="btn-dna btn-reset">RESPAWN</button>
            </div>
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter cheat code or ask for a walkthrough..." required></textarea>
                <button id="send-btn" class="btn-dna">START</button>
            </div>
        </div>
    </div>

    <script>
        const chatInput = document.querySelector("#chat-input");
        const sendButton = document.querySelector("#send-btn");
        const chatContainer = document.querySelector(".chat-container");
        const deleteButton = document.querySelector("#delete-btn");

        // --- POINT TO YOUR VERCEL API BACKEND ---
        const API_URL = "/api/gameguide"; 

        // THEME AVATARS
        const GUIDE_AVATAR = "https://media.giphy.com/media/Q8OOs80Da5FjbFHF87/giphy.gif"; 
        const USER_AVATAR = "https://media.giphy.com/media/S60CrN9i MxPtQt735D/giphy.gif"; 

        // System Prompt: Defined Game Guide Personality
        let conversation = JSON.parse(localStorage.getItem("conversation_game")) || [
            {
                role: "system",
                content: "Act as the Ultimate Game Master and Guide. You speak using gaming terminology (XP, Loot, NPCs, Buffs, Nerfs, Aggro, Glitch, GG). You are helpful like a wiki walkthrough but fun like a co-op partner. You are talking to 'Player 1'. If asked about life, relate it to game mechanics."
            }
        ];

        const loadDataFromLocalstorage = () => {
            chatContainer.innerHTML = localStorage.getItem("all-chats-game") || 
            `<div class="default-text">
                <h1>NEW GAME+</h1>
                <p>Welcome, Player 1.<br>Do you need a walkthrough?<br>Or perhaps a cheat code?</p>
             </div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const createChatElement = (content, className) => {
            const div = document.createElement("div");
            div.classList.add("chat", className);
            div.innerHTML = content;
            return div;
        };

        const saveConversation = () => {
            localStorage.setItem("conversation_game", JSON.stringify(conversation));
        };

        const getChatResponse = async (incomingChatDiv) => {
            const p = document.createElement("p");

            try {
                // Fetch from your secure backend
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: conversation })
                });

                if (!response.ok) throw new Error(`Server Error: ${response.status}`);

                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message || data.error);

                const reply = data.choices[0].message.content.trim();

                conversation.push({ role: "assistant", content: reply });
                saveConversation();

                p.textContent = reply;
            } catch (err) {
                p.textContent = "GLITCH DETECTED: " + err.message;
                p.classList.add("error");
            }

            incomingChatDiv.querySelector(".typing-animation").remove();
            incomingChatDiv.querySelector(".chat-details").appendChild(p);
            localStorage.setItem("all-chats-game", chatContainer.innerHTML);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const showTypingAnimation = () => {
            const html = `
                <div class="chat-content">
                    <span class="timestamp">GAME MASTER:</span>
                    <div class="chat-details">
                        <div class="avatar-box"><img src="${GUIDE_AVATAR}"></div>
                        <div class="typing-animation">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>`;
            const div = createChatElement(html, "incoming");
            chatContainer.appendChild(div);
            getChatResponse(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const handleOutgoingChat = () => {
            const text = chatInput.value.trim();
            if (!text) return;

            chatInput.value = "";

            conversation.push({ role: "user", content: text });
            saveConversation();

            const html = `
                <div class="chat-content">
                     <span class="timestamp" style="text-align:right;">PLAYER 1:</span>
                    <div class="chat-details" style="flex-direction:row-reverse;">
                        <div class="avatar-box"><img src="${USER_AVATAR}"></div>
                        <p>${text}</p>
                    </div>
                </div>`;

            // Remove default welcome text
            const defaultText = chatContainer.querySelector(".default-text");
            if (defaultText) defaultText.remove();

            chatContainer.appendChild(createChatElement(html, "outgoing"));
            chatContainer.scrollTop = chatContainer.scrollHeight;

            setTimeout(showTypingAnimation, 600);
        };

        deleteButton.addEventListener("click", () => {
            if (!confirm("Are you sure you want to delete your save file? (Clear History)")) return;
            localStorage.removeItem("conversation_game");
            localStorage.removeItem("all-chats-game");
            conversation = [
                {
                    role: "system",
                    content: "Act as the Ultimate Game Master and Guide. You speak using gaming terminology (XP, Loot, NPCs, Buffs, Nerfs, Aggro, Glitch, GG). You are helpful like a wiki walkthrough but fun like a co-op partner. You are talking to 'Player 1'."
                }
            ];
            chatContainer.innerHTML = "";
            loadDataFromLocalstorage();
        });

        chatInput.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                handleOutgoingChat();
            }
        });

        sendButton.addEventListener("click", handleOutgoingChat);

        loadDataFromLocalstorage();
    </script>
</body>
</html>
